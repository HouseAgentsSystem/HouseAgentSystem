	<body class="login-layout" style="background-color: antiquewhite;">
		<div class="main-container">

							<div class="position-relative">

											<div class="space-6"></div>

											<form id='form3'>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="PhoneNumber" name='user' id="login_phone"/>

													<label class="block clearfix">

												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">
													注册
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div>
									<!-- /.widget-body -->
								</div>
								<!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												找回密码
											</h4>

											<div class="space-6"></div>
											<p>
												输入您的手机号码和验证码
											</p>

											<form id='form2'>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="綁定手机" id='phone2' name='phone2'/>
															<i class="ace-icon fa fa-mobile-phone"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" id='newPassword' name='newPassword'/>

													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="确认密码" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>
													<div class="input-group">
														<input type="text" class="form-control" placeholder="输入验证码" aria-describedby="basic-addon2" name='code2'>
														<span class="input-group-btn">
												        <input class="btn btn-info" type="button" id="btn2" value="免费获取验证码" onclick="settime(this)"></input>
												      </span>
													</div>
													<br><br><br>
													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">

										</div>

											<a href="#" data-target="#login-box" class="back-to-login-link">

											</a>
										</div>
									</div>
									<!-- /.widget-body -->
								</div>
								<!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												用户注册
											</h4>

											<div class="space-6"></div>
											<p>填写信息: </p>

											<form id="form1">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名" name="userName" id="userName"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">

													<div class="input-group">

												        <input class="btn btn-info" type="button" id="btn" value="免费获取验证码" onclick="settime(this)"></input>
												      </span>
													</div>
													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">重置</span>
														</button>

														<button type="button" class="width-65 pull-right btn btn-sm btn-success" onclick="registration()">
															<span class="bigger-110">注册</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>

											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i> 返回登录
											</a>

					<!-- /.col -->

				<!-- /.row -->

			<!-- /.main-content -->
		</div>
		<!-- /.main-container -->
		<script src="assets/js/jquery.2.1.1.min.js"></script>

		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery.min.js'>" + "<" + "/script>");
		</script>

			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible'); //hide others
					$(target).addClass('visible'); //show target
				});
			});

			//you don't need this, just used for changing background
			jQuery(function($) {
				$('#btn-login-dark').on('click', function(e) {
					$('body').attr('class', 'login-layout');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-light').on('click', function(e) {
					$('body').attr('class', 'login-layout light-login');
					$('#id-text2').attr('class', 'grey');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-blur').on('click', function(e) {
					$('body').attr('class', 'login-layout blur-login');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'light-blue');

					e.preventDefault();
				});

			});
		</script>
		<script type="text/javascript">
			var countdown = 60;

			function settime(obj) {
				if(countdown == 0) {
					obj.removeAttribute("disabled");
					obj.value = "免费获取验证码";
					countdown = 60;
					return;
				} else {
					obj.setAttribute("disabled", true);
					obj.value = "重新发送(" + countdown + ")";
					countdown--;
				}
				setTimeout(function() {
					settime(obj)
				}, 1000)
			}
		</script>
		<script type="text/javascript">
			$('#btn').on('click', function sendCode() {
				var phoneNumber = $('#phone').val();
				$.ajax({
					//几个参数需要注意一下
					//type: "POST",//方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "/users/sendCode?phoneNumber=" + phoneNumber
				});
			});

			function registration() {
				$.ajax({
					//几个参数需要注意一下
					type: "POST", //方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "/users/registered", //url
					data: $('#form1').serialize(),
					success: function() {
						//console.log();//打印服务端返回的数据(调试用)
						alert("注册成功");
						window.location.reload();
					},
					error: function() {
						alert("注册失败！");
					}
				});
			}
		</script>
		<script type="text/javascript">
			$('#btn2').on('click', function sendCode() {
				var phoneNumber = $('#phone2').val();
				$.ajax({
					//几个参数需要注意一下
					//type: "POST",//方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "/users/sendCode?phoneNumber=" + phoneNumber
				});
			});

			function updata() {
				$.ajax({
					//几个参数需要注意一下
					type: "POST", //方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "/users/updata", //url
					data: $('#form2').serialize(),
					success: function() {
						//console.log();//打印服务端返回的数据(调试用)
						alert("修改密码成功");
						window.location.reload();
					},
					error: function() {
						alert("修改密码失败！");
					}
				});
			}
		</script>
		<script type="text/javascript">
			function login() {
				$.ajax({
					//几个参数需要注意一下
					type: "POST", //方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "/users/login", //url
					data: $('#form3').serialize(),
					success: function() {
						//console.log();//打印服务端返回的数据(调试用)
						alert("登录成功");
						window.location.reload();
					},
					error: function() {
						alert("登录失败！");
					}
				});
			}
		</script>
		<script>
			$(function() {
				//demo1
				var regconfig = [{
						eleinput: "login_phone",
						eletext: "login_phone_text",
						rule: [{
							reg: /^.+$/,
							text: "手机号不能为空"
						}, {
							reg: /^1[34578]\d{9}$/,
							text: "手机号格式错误"
						}]
					},
					{
						eleinput: "login_password",
						eletext: "login_password_text",
						rule: [{
							reg: /^.+$/,
							text: "密码不能为空"
						}]
					}
				];
				tbdValidate(
					regconfig, {
						elesubmit: "login_submit", //提交按钮
						funsubmit: function() { //验证通过可提交回调				
							//信息提交接口
							login();
							alert("成功");
						},
						funerr: function() { //不可提交回调

						},
						funerrlist: function(errlist) {
							$('#' + errlist[0]).focus();
						}
					}
				);
			});
		</script>
