		<!-- Loading Bootstrap -->
		<link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">

		<!-- Loading Flat UI -->
		<link href="dist/css/flat-ui.css" rel="stylesheet">
		<link href="docs/assets/css/demo.css" rel="stylesheet">

		<link rel="shortcut icon" href="dist/favicon.ico">
		<title>登录界面</title>
	</head>

	<body>
		<div class="row demo-row">
				<div class="col">
					<nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
						<a class="navbar-brand" href="#">Flat UI</a>
						<div class="collapse navbar-collapse" id="navbar-collapse-01">
							<ul class="nav navbar-nav mr-auto">
								<li>
									<a href="#fakelink">首页</a>
								</li>
								<li>
									<a href="house.html"><img src="../Admin/resources/images/卖房.png">买房</a>
								</li>
								<li>
									<a href="login.html"><img src="../Admin/resources/images/租房.png">租房</a>
								</li>
								<li>
									<a href=""><img src="../Admin/resources/images/出租.png">我要出租</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
		</div>
		<div class="container">
			<div class="login">
				<div class="login-screen" style="width: 100%;">
					<div class="login-icon">
						<img src="dist/images/login/icon.png" alt="Welcome to Mail App" />
						<h4>Welcome to <small>乐家 Home</small></h4>
					</div>

					<div class="login-form">
						<div class="form-group">
							<input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="form-group">
							<input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>

						<p><a class="btn btn-primary btn-block" href="#">Log in</a></p>
						<a class="login-link" href="#">Lost your password?</a>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
