	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
		<link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">

		<!-- Loading Flat UI -->
		<link href="dist/css/navbar.css" rel="stylesheet">
		<link href="docs/assets/css/demo.css" rel="stylesheet">

		<style type="text/css">
			.search-label,
			.search-label span {
				width: 50px !important;
			}
		</style>

		<!--JS-->
		<script type="text/javascript" src="js/ext-all.js"></script>
		<script type="text/javascript" src="js/region.js"></script>
		<script sec="house.js"></script>
		<script type="text/javascript">
			Ext.onReady(function() {
				var myStore = Ext.create('Ext.data.Store', {
					storeId: 'simpsonsStore',
					proxy: {
						type: 'rest',
						url: '/house',
						reader: {
							type: 'json',
							rootProperty: 'content',
							totalProperty: 'totalElements'
						},
						writer: {
							type: 'json'
						},
						simpleSortMode: true
					},
					autoLoad: true,
					autoSync: true,
					remoteSort: true,
					pageSize: 8,
					sorters: {
						direction: 'DESC',
						property: 'id'
					},
					listeners: {}
				});

				function areaUp(combo, record, index) {
					var store = Ext.data.StoreManager.lookup('simpsonsStore');
					store.load({
						params: {
							start: 0,
							limit: 8,
							page: 1,
							sort: 'price'
						}
					});
				}
				Ext.create('Ext.container.Viewport', {
					//width: 800,
					//height: 1500,
					requires: [
						'Ext.grid.Panel',
						'Ext.toolbar.Paging',
						'Ext.grid.column.Date'
					],
					title: 'Border Layout',
					layout: 'border',
					items: [{
						//title: 'North Region is resizable',
						region: 'north', // position for region
						xtype: 'panel',
						height: 58,
						split: false, // enable resizing
						html: '<div class="row demo-row">' +
							'<div class="col">' +
							'<nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">' +
							'<a class="navbar-brand" href="#">Flat UI</a>' +
							'<div class="collapse navbar-collapse" id="navbar-collapse-01">' +
							'<ul class="nav navbar-nav mr-auto">' +
							'<li><a href="#fakelink">首页</a></li>' +
							'<li><a href="house.html"><img src="http://localhost:8081/Customer/dist/images/卖房.png">买房</a></li>' +
							'<li><a href="login.html"><img src="http://localhost:8081/Customer/dist/images/租房.png">租房</a></li>' +
							'<li><a href=""><img src="http://localhost:8081/Customer/dist/images/出租.png">我要出租</a></li>' +
							'</ul>' +
							'</div>' +
							'</nav>' +
							'</div>' +
							'</div>',
					}, {
						//title: 'Center Region',
						region: 'center', // center region is required, no width/height specified
						xtype: 'panel',
						//layout: 'fit',
						scrollable: true,
						autosrcoll: true,
						//margins: '5 5 0 0',
						margin: '0 0 0 0',
						items: [{
							xtype: 'panel',
							//layout: 'fit',
							margin: '50 180 80 180',
							items: [{
								xtype: 'panel',
								title: '我要买房',
								items: [{
									xtype: 'fieldcontainer',
									fieldLabel: '地&nbsp;&nbsp;&nbsp;&nbsp;区',
									labelAlign: 'right',
									labelClsExtra: 'search-label',
									items: [{
										xtype: 'segmentedbutton',
										id: 'sgbtn',
										layout: 'column',
										reference: 'positionBtn',
										listeners: {
											change: function(btn) {
												var store = Ext.data.StoreManager.lookup('simpsonsStore');
												text = btn.up("fieldcontainer").down("segmentedbutton").getValue();
												Ext.apply(store.proxy.extraParams, {
													location: text
												});
												store.load({
													params: {
														start: 0,
														limit: 20,
														page: 1
													}
												});
											},
											render: function() {
												var regions = Ext.create('region');
												Ext.getCmp('sgbtn').add({
													text: regions.getAt(0).get('name'),
													value: regions.getAt(0).get('value'),
													pressed: true
												});
												for(var i = 1; i < regions.getCount(); i++) {
													var record = regions.getAt(i);
													Ext.getCmp('sgbtn').add({
														text: record.get('name'),
														value: record.get('value')
													});
												}
											}
										}
									}]
								}, {
									xtype: 'fieldcontainer',
									fieldLabel: '价&nbsp;&nbsp;&nbsp;&nbsp;格',
									labelAlign: 'right',
									labelClsExtra: 'search-label',
									items: [{
										xtype: 'segmentedbutton',
										layout: 'column',
										items: [{
											text: '不限',
											pressed: true,
											value: ''
										}, {
											text: '50万以下',
											value: '50'
										}, {
											text: '50~100万',
											value: '100'
										}, {
											text: '100~150万',
											value: '150'
										}, {
											text: '150~300万',
											value: '300'
										}, {
											text: '300~500万',
											value: '500'
										}, {
											text: '500~1000万',
											value: '1000'
										}, {
											text: '1000万以上',
											value: '1001'
										}],
										listeners: {
											change: function(btn) {
												var store = Ext.data.StoreManager.lookup('simpsonsStore');
												text = btn.up("fieldcontainer").down("segmentedbutton").getValue() * 1;
												Ext.apply(store.proxy.extraParams, {
													price: text
												});
												store.load({
													params: {
														start: 0,
														limit: 20,
														page: 1
													}
												});
											}
										}
									}]
								}, {
									xtype: 'fieldcontainer',
									fieldLabel: '面&nbsp;&nbsp;&nbsp;&nbsp;积',
									labelAlign: 'right',
									labelClsExtra: 'search-label',
									items: [{
										xtype: 'segmentedbutton',
										layout: 'column',
										items: [{
											text: '不限',
											pressed: true,
											value: ''
										}, {
											text: '50m²以下',
											value: '50'
										}, {
											text: '50~70m²',
											value: '70'
										}, {
											text: '70~100m²',
											value: '100'
										}, {
											text: '100~150m²',
											value: '150'
										}, {
											text: '150~180m²',
											value: '180'
										}, {
											text: '180m²以上',
											value: '181'
										}],
										listeners: {
											change: function(btn) {
												var store = Ext.data.StoreManager.lookup('simpsonsStore');
												text = btn.up("fieldcontainer").down("segmentedbutton").getValue() * 1;
												Ext.apply(store.proxy.extraParams, {
													roomArea: text
												});
												store.load({
													params: {
														start: 0,
														limit: 20,
														page: 1
													}
												});
											}
										}
									}]
								}, {
									xtype: 'fieldcontainer',
									fieldLabel: '房&nbsp;&nbsp;&nbsp;&nbsp;型',
									labelAlign: 'right',
									labelClsExtra: 'search-label',
									items: [{
										xtype: 'segmentedbutton',
										layout: 'column',
										items: [{
											text: '不限',
											pressed: true,
											value: ''
										}, {
											text: '1室',
											value: '1'
										}, {
											text: '2室',
											value: '2'
										}, {
											text: '3室',
											value: '3'
										}, {
											text: '4室',
											value: '4'
										}, {
											text: '5室及其以上',
											value: '5'
										}],
										listeners: {
											change: function(btn) {
												var store = Ext.data.StoreManager.lookup('simpsonsStore');
												text = btn.up("fieldcontainer").down("segmentedbutton").getValue() * 1;
												Ext.apply(store.proxy.extraParams, {
													room: text
												});
												store.load({
													params: {
														start: 0,
														limit: 20,
														page: 1
													}
												});
											}
										}
									}]
								}]
							}, {
								xtype: 'gridpanel',
								cls: 'allRecordsCls',
								hideHeaders: true,
								border: false,

								routeId: 'all',
								store: Ext.data.StoreManager.lookup('simpsonsStore'),
								viewConfig: {
									preserveScrollOnRefresh: true,
									stripeRows: false
								},
								tbar: {
									items: [{
										xtype: 'combobox',
										reference: 'searchFieldName',
										hideLabel: true,
										//store: {type: 'states'},
										store: Ext.create('Ext.data.Store', {
											fields: ['name', 'value'],
											data: [{
												name: '订单编号',
												value: 'houseNumber'
											}, {
												name: '订单日期',
												value: 'createTime'
											}]
										}),
										displayField: 'name',
										valueField: 'value',
										value: '订单编号',
										editable: false,
										//typeAhead: true,
										queryMode: 'local',
										triggerAction: 'all',
										emptyText: 'Select a state...',
										//selectOnFocus: true,
										width: 135,
										indent: true,
										listeners: {
											select: 'searchComboboxSelectChange'
										}
									}, {
										xtype: 'textfield',
										reference: 'searchFieldValue',
										name: 'housePanelSearchField'
										//iconCls: 'fa fa-search'
									}, {
										xtype: 'datefield',
										hideLabel: true,
										hidden: true,
										format: 'Y/m/d H:i:s',
										reference: 'searchDataFieldValue',
										fieldLabel: 'From',
										name: 'from_date'
										//,id:'from_date',
										//vtype: 'daterange',
										//endDateField: 'to_date'
									}, {
										xtype: 'datefield',
										hideLabel: true,
										hidden: true,
										format: 'Y/m/d H:i:s',
										reference: 'searchDataFieldValue2',
										fieldLabel: 'To',
										name: 'to_date'
										//,id:'to_date',
										//vtype: 'daterange',
										//startDateField: 'from_date'
									}, {
										text: '查找',
										iconCls: 'fa fa-search',
										handler: 'quickSearch'
									}, '->', {
										text: '价格',
										iconCls: 'fa fa-search-plus',
										handler: 'openSearchWindow'
									}, {
										text: '面积',
										tooltip: '面积升序',
										iconCls: 'fa fa-caret-up',
										reference: 'AreaUp',
										handler: areaUp
									}, {
										text: '面积',
										tooltip: '面积降序',
										iconCls: 'fa fa-caret-down',
										handler: 'openAddWindow',
										reference: 'AreaDown',
										hidden: true
									}]
								},
								columns: [{
									xtype: 'gridcolumn',
									renderer: function(value, metaData, record, rowIndex) {
										var page = "<div class='media' style='background-color:rgba(0,1,1,0.1);'>" +
											"<div class='media-left'>" +
											"<a href='#'>" +
											"<img class='media-object' src='images/" + record.data.imgs[0] + "' alt='...' height='190px' width='260px'>" +
											"</a>" +
											"</div>" +
											"<div class='media-body'>" +
											"<b><a target='_blank' href='http://localhost:8081/showHouse/details?id=" + record.data.id + " '><h4 style='text-indent:50px;'>" + record.data.title + "</h4></a></b>" +
											"<h4 style='color:red;font-family:verdana;'align='right'>" + record.data.price + "万</h4>" +
											"<p style='text-indent:50px; font-size:17px;'><span> " + record.data.room + "室" + record.data.hall + "厅</span><em> | </em><span> " + record.data.area + "m²</span><em> | </em><span> 第" + record.data.floor + "层</span><em> | </em><span>" + record.data.buildDate + "年建</span>" + "</p>" +
											"<p style='text-indent:50px; font-size:16px;'><b>" + record.data.region + "&nbsp;&nbsp;&nbsp;</b>" + record.data.address + "</p>" +
											"</div>" +
											"</div>";
										return page;
									},
									dataIndex: 'content',
									flex: 1
								}],
								dockedItems: [{
									xtype: 'pagingtoolbar',
									dock: 'bottom',
									displayInfo: true,
									bind: Ext.data.StoreManager.lookup('simpsonsStore'),
								}]
							}]
						}],

						renderTo: Ext.getBody()
					}]
				});
			});
		</script>
	</head>
